	function isNonNegInt(queryString, returnErrors) {
		//Checks for errors and provides red error message
		errors = []; // assume no errors at first
		if (Number(queryString) != queryString)
			errors.push(
				'<font color="red">Not a number!'
			); // Checks if string is a number value
		else if (queryString < 0)
			errors.push(
				'<font color="red">Negative Value!'
			); // Check if it is non-negative
		else if (queryString > 20)
			errors.push('<font color="red">Not Enough In Stock!</font>');
		else if (parseInt(queryString) != queryString)
			errors.push('<font color="red">Not an integer!'); // Check that it is an integer
		if (returnErrors) {
			return errors;
		} else if (errors.length == 0) {
			return true;
		} else {
			return false;
		}
	}
	function checkQuantityTextbox(theTextbox) {
		//Changes error message to You want or Quantity desired and changes frame of textbox
		/*Returns text of how many items are being purchased if amount in textbox has no errors */
		var errs = isNonNegInt(theTextbox.value, true);
		if (errs.length == 0) {
			errs = ["You want:"];
			theTextbox.style.borderColor = "black"; // If no errors border is black
		} else if (theTextbox.value.trim() == "") {
			errs = ["Quantity Desired"];
		} else {
			theTextbox.style.borderColor = "red"; // If there are errors border is red
		}
		document.getElementById(theTextbox.name + "_label").innerHTML =
			errs.join(", ");
	}
