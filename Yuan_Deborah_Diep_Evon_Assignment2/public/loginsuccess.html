<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

        <script src="../products.json"></script>
	</head>
	<body>
		<script>
			/* allows for us to create a login success alert based off of the results of the server's validataion*/
            let params = (new URL(document.location)).searchParams; // pull params from search URL
			console.log("Params=" +params);
			console.log(typeof params);

			var quantities = []; // declaring empty array 'quantities'
			console.log(params);
			params.forEach ( // for each iterates through all the keys
				function(value,key)
				{
				quantities.push(value); // pushes the value to quantities array
				}
			)

			console.log("Params=" + params); // shows what the params are in the console
			// Check for an error and if so, pop up an alert to the user
			if (params.has("success")) {
				let login_suc = params.get("success");
				document.write(`${login_suc}`);
			}
		</script>
    <form action="/invoice.html">
        <input type="submit" id="myBtn" value='To Invoice' style="font-size:large"></button>
    </form>
	</body>
</html>
